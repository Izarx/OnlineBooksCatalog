<div id="page-inner">
	<div class="row row-without-lr-margin">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row p-2">
						<div class="col-6">
							<button class="btn btn-success btn-header"
							        data-target="#createBook"
							        data-toggle="modal"> + Add
							</button>
							<button
									class="btn btn-danger btn-header"
							        data-target="#bulkDeleteBooksConfirmation"
							        data-toggle="modal"> Bulk Delete
							</button>
							<button class="btn btn-primary collapsed"
							        data-parent="#accordionBook"
							        data-toggle="collapse"
							        href="#collapseBookFilter"
							        id="accordionBook"
							>
								<i class="fa fa-filter"></i>
								Filters
							</button>
						</div>
					</div>
					<div class="panel-collapse collapse" id="collapseBookFilter">
						<div class="panel-body panel-body-without-lr-padding">
							<form class="form-inline">
								<span class="form-group add-top-bottom-padding">
									<label for="inputFilterName">Name</label>
									<input class="form-control" id="inputFilterName" type="text">
								</span>
								<span class="form-group add-top-bottom-padding">
									<label for="inputFilterAuthor">Author</label>
									<input class="form-control" id="inputFilterAuthor" type="text">
								</span>
								<span class="form-group add-top-bottom-padding">
									<label for="inputFilterRating">Rating</label>
									<input class="form-control" id="inputFilterRating" type="number">
								</span>
								<span class="form-group add-top-bottom-padding">
									<label for="inputFilterYear">Year</label>
									<input class="form-control" id="inputFilterYear" type="number">
								</span>
								<span class="form-group add-top-bottom-padding">
									<label for="inputFilterIsbn">ISBN</label>
									<input class="form-control" id="inputFilterIsbn" type="text">
								</span>
								<span class="form-group add-top-bottom-padding pull-right">
									<button class="btn btn-header btn-primary" type="submit">Search</button>
									<button class="btn btn-default" type="submit">Reset</button>
								</span>
							</form>
						</div>
					</div>
				</div>
				<div class="col-sm-12">
					<app-pagination
							(nextPageEvent)="getNextPage()"
							(pageNumberEvent)="getPageNewNumber($event)"
							(pageSizeEvent)="getPageInNewSize($event)"
							(previousPageEvent)="getPreviousPage()"
							[requestOptions]="requestOptions"
					>
					</app-pagination>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="table-responsive">
							<table class="table table-striped table-bordered">
								<thead>
								<tr>
									<th class="text-center column-width-checkbox" scope="col">
										<div class="custom-control checkbox-check">
											<input class="custom-control-input"
											       type="checkbox"
											       (change)="setCheckForAll()"
											       [(ngModel)]="isAllChecked">
										</div>
									</th>
									<th class="text-center column-width-book"
									    scope="col">
										<app-sortable-column-header
												(sortEvent)="sort($event)"
												[sortableColumn]="sortableColumns[0]">
										</app-sortable-column-header>
									</th>
									<th class="text-center column-width-authors" scope="col">Authors</th>
									<th class="text-center column-width-rating"
									    scope="col">
										<app-sortable-column-header
												(sortEvent)="sort($event)"
												[sortableColumn]="sortableColumns[1]">
										</app-sortable-column-header>
									</th>
									<th class="text-center column-width-rating"
									    scope="col">
										<app-sortable-column-header
												(sortEvent)="sort($event)"
												[sortableColumn]="sortableColumns[2]">
										</app-sortable-column-header>
									</th>
									<th class="text-center column-width-publisher"
									    scope="col">
										<app-sortable-column-header
												(sortEvent)="sort($event)"
												[sortableColumn]="sortableColumns[3]">
										</app-sortable-column-header>
									</th>
									<th class="text-center column-width-publisher"
									    scope="col">
										<app-sortable-column-header
												(sortEvent)="sort($event)"
												[sortableColumn]="sortableColumns[4]">
										</app-sortable-column-header>
									</th>
									<th class="text-center column-width-actions" scope="col"></th>
								</tr>
								</thead>
								<tbody *ngFor="let book of page.content">
								<tr>
									<th class="text-center" scope="row">
										<div class="custom-control checkbox-check">
											<input class="custom-control-input"
											       type="checkbox"
											       [(ngModel)]="book.isChecked"
											>
										</div>
									</th>
									<td class="column-entity-padding"><a [routerLink]="['/books', book.bookId]">{{book.name}}</a></td>
									<td class="column-entity-padding">
										<div *ngFor="let author of book.authors">
											{{author.firstName + ' ' + author.lastName}}
										</div>
									</td>
									<td class="text-center">{{book.bookRating.toFixed(2)}}</td>
									<td class="text-center">{{book.yearPublished}}</td>
									<td class="text-center">{{isbnOutput(book.isbn)}}</td>
									<td class="text-center">{{book.publisher}}</td>
									<td class="text-center">
										<button (click)="getBookByIdWithAuthors(book.bookId)"
										        class="btn btn-primary btn-sm"
										        data-target="#updateBook"
										        data-toggle="modal"
										>
											<i class="fa fa-edit "></i>
										</button>
										<button (click)="setBook(book)"
										        class="btn btn-danger btn-sm"
										        data-target="#deleteBookConfirmation"
										        data-toggle="modal"
										><i class="fa fa-trash-o"></i>
										</button>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div aria-hidden="true"
     class="modal fade"
     id="deleteBookConfirmation"
     role="dialog"
     tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h4>Are you sure that you want to delete "{{book.name}}" ?</h4>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default"
				        data-dismiss="modal"
				        type="button">Cancel
				</button>
				<button (click)="deleteBook(book.bookId)"
				        class="btn btn-danger"
				        data-dismiss="modal"
				        type="submit"
				>Delete
				</button>
			</div>
		</div>
	</div>
</div>

<div aria-hidden="true"
     class="modal fade"
     id="bulkDeleteBooksConfirmation"
     role="dialog"
     tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h4>Are you sure that you want to delete next books?</h4>
				<div *ngFor="let delBook of page.content">
					<p *ngIf="delBook.isChecked">"{{delBook.name}}"</p>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default"
				        data-dismiss="modal"
				        type="button">Cancel
				</button>
				<button (click)="bulkDeleteBooks()"
				        class="btn btn-danger"
				        data-dismiss="modal"
				        type="submit"
				>Delete
				</button>
			</div>
		</div>
	</div>
</div>

<app-create-book
		(initParentPage)="getData()"
></app-create-book>
<app-update-book
		[book]="book"
		(initParentPage)="getData()"
></app-update-book>
