<div id="page-inner">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row p-2">
						<div class="col-6">
							<button class="btn btn-success btn-header"
							        data-toggle="modal"
							        data-target="#createAuthor"> + Add Author
							</button>
							<button class="btn btn-danger btn-header"
							        data-toggle="modal"
							        data-target="#deleteAuthors"> Delete Authors
							</button>
							<button class="btn btn-primary collapsed"
							        id="accordion"
							        data-toggle="collapse"
							        data-parent="#accordion"
							        href="#collapseOne"
							>
								<i class="fa fa-filter"></i>
								Filters
							</button>
						</div>
					</div>
					<div class="col-md-12 col-md-12-without-lr-padding">
						<div id="collapseOne" class="panel-collapse collapse" style="height: 0px;">
							<div class="panel-body panel-body-without-lr-padding">
								<form class="form-inline">
									<div class="form-group">
										<label for="inputFilter1">First Name</label>
										<input type="text" class="form-control" id="inputFilter1">
									</div>
									<div class="form-group">
										<label for="inputFilter2">Last Name</label>
										<input type="text" class="form-control" id="inputFilter2">
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-header btn-primary">Search</button>
										<button type="submit" class="btn btn-default">Reset</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-12">
					<app-pagination
							[page]="page"
							(nextPageEvent)="getNextPage()"
							(previousPageEvent)="getPreviousPage()"
							(pageSizeEvent)="getPageInNewSize($event)"
							(pageNumberEvent)="getPageNewNumber($event)"
					>
					</app-pagination>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="table-responsive">
							<table class="table table-striped table-bordered">
								<thead>
								<tr>
									<th scope="col" class="text-center column-width-checkbox" >
										<div class="custom-control checkbox-check">
											<input type="checkbox" class="custom-control-input" id="customCheckAuthor">
											<label class="custom-control-label" for="customCheckAuthor"></label>
										</div>
									</th>
									<app-sortable-header
											[sortableColumns]="sortableColumns"
											(sortEvent)="sort($event)">
									</app-sortable-header>
									<th scope="col" class="text-center column-width-actions" ></th>
								</tr>
								</thead>
								<tbody *ngFor="let author of page.content">
								<tr>
									<th scope="row" class="text-center">
										<div class="custom-control checkbox-check">
											<input type="checkbox" class="custom-control-input" id="customCheck2">
											<label class="custom-control-label" for="customCheck2"></label>
										</div>
									</th>
									<td class="column-entity-padding">{{ author.firstName + ' ' + author.lastName}}</td>
									<td class="text-center">{{author.authorRating.toFixed(2)}}</td>
									<td class="text-center">
										<button class="btn btn-primary btn-sm"
										        data-toggle="modal"
										        data-target="#updateAuthor"
										        (click)="setAuthor(author)"
										>
											<i class="fa fa-edit "></i>
										</button>
										<button class="btn btn-danger btn-sm"
										        data-toggle="modal"
										        data-target="#deleteAuthorConfirmation"
										        (click)="setAuthor(author)"
										><i class="fa fa-trash-o"></i>
										</button>
									</td>
								</tr>
								</tbody>
							</table>
							<hr class="my-no w-100">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade"
     id="deleteAuthorConfirmation"
     tabindex="-1"
     role="dialog"
     aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h4>Are you sure that you want to delete {{author.firstName + ' ' + author.lastName}} ?</h4>
			</div>
			<div class="modal-footer">
				<button type="button"
				        class="btn btn-default"
				        data-dismiss="modal">Cancel</button>
				<button type="submit"
				        class="btn btn-danger"
				        data-dismiss="modal"
				        (click)="deleteAuthor(getAuthor().authorId)"
				>Delete</button>
			</div>
		</div>
	</div>
</div>

<app-create-author></app-create-author>

<app-update-author
		[author]="author"
></app-update-author>
