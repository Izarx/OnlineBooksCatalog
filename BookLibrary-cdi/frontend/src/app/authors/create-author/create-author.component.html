<div class="modal fade"
     id="createAuthor"
     tabindex="-1"
     role="dialog"
     aria-labelledby="createAuthorLabel"
     aria-hidden="true"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<form [formGroup]="form" (ngSubmit)="submit()">
				<div class="modal-header">
					<h4 class="modal-title"
					    id="createAuthorLabel">Create New Author</h4>
				</div>
				<div class="modal-body">
					<div class="sub-title">First Name</div>
					<div>
						<input type="text"
						       class="form-control"
						       formControlName="firstName"
						>
					</div>
					<div class="invalid-feedback" *ngIf="form.get('firstName').invalid && form.get('firstName').touched">
						<small *ngIf="form.get('firstName').errors.required">
							Field can't be empty!
						</small>
						<small *ngIf="form.get('firstName').errors.pattern">
							Please, enter valid value!
						</small>
					</div>
					<div class="sub-title">Last Name</div>
					<div>
						<input type="text"
						       class="form-control"
						       formControlName="lastName">
					</div>
					<div class="invalid-feedback" *ngIf="form.get('lastName').invalid && form.get('lastName').touched">
						<small *ngIf="form.get('lastName').errors.pattern">
							Please, enter valid value!
						</small>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button"
					        class="btn btn-default"
					        data-dismiss="modal"
					        id="createAuthorModalCloseButton"
					        (click)="cancel()"
					>Cancel</button>
					<button type="submit"
					        class="btn btn-primary"
					        [disabled]="form.invalid"
					>Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
